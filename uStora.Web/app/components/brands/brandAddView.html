<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới nhãn hiệu
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="brands">Nhãn hiệu</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin nhãn hiệu</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddBrand" role="form" ng-submit="AddBrand()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên nhãn hiệu</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" required maxlength="150" name="name" ng-change="GetSeoTitle()" ng-model="brand.Name" placeholder="tên nhãn hiệu"/>
                        <span ng-show="frmAddBrand.name.$invalid" class="invalid">Phải nhập tên nhãn hiệu</span>
                        <span ng-show="frmAddBrand.name.$error.maxlength" class="invalid">Chỉ nhập tối đa 150 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Tiêu đề SEO</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="150" required name="alias" ng-model="brand.Alias" placeholder="tiêu đề SEO">
                        <span ng-show="frmAddBrand.alias.$invalid" class="invalid">Phải nhập tiêu đề SEO.</span>
                        <span ng-show="frmAddBrand.alias.$error.maxlength" class="invalid">Chỉ nhập tối đa 150 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Mô tả ngắn</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" ckeditor="ckeditorOptions" ng-maxlength="750" name="description" ng-model="brand.Description" placeholder="mô tả"></textarea>
                        <span ng-show="frmAddBrand.description.$error.maxlength" class="invalid">Chỉ nhập 750 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Hình ảnh</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" name="image" ng-model="brand.Image" placeholder="hình ảnh">
                        <button type="button" class="btn btn-default" ng-click="chooseImage()">Chọn ảnh</button>
                        <span ng-show="frmAddBrand.image.$error.maxlength" class="invalid">Chỉ nhập 256 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Quốc gia</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="150" name="country" ng-model="brand.country" placeholder="nhập quốc gia">
                        <span ng-show="frmAddBrand.country.$error.maxlength" class="invalid">Chỉ nhập tối đa 150 ký tự.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Website</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" maxlength="300" name="website" ng-model="brand.Website" placeholder="website">
                        <span ng-show="frmAddBrand.website.$error.maxlength" class="invalid">Chỉ nhập 300 ký tự.</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" required ng-model="brand.Status" ng-checked="brand.Status" />Kích hoạt
                            </label>
                            <span ng-show="frmAddBrand.status.$invalid" class="invalid">Phải chọn trạng thái</span>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="hotFlag" ng-model="brand.HotFlag" ng-checked="brand.HotFlag" />Hot
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="brands" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddBrand.$invalid" class="btn btn-info">Lưu lại</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section><!-- /.content -->
