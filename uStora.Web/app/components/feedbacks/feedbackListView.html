<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Phản hồi
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="feedbacks">Phản hồi</a></li>
        <li class="active">Danh sách</li>
    </ol>
</section><!-- Main content -->
<section class="content">

    <!-- row -->
    <div class="row">
       <div class="container" style="margin-bottom: 20px">
           <div class="col-lg-6">
               <div class="input-group">
                   <input type="text" ng-model="keyword" class="form-control" ng-change="search()" placeholder="Từ khóa">
                   <span class="input-group-btn">
                       <button ng-click="search()" class="btn btn-default" type="submit">Tìm kiếm</button>
                   </span>
               </div><!-- /input-group -->
           </div><!-- /.col-lg-6 -->
       </div>
        <div class="col-md-12">
            <!-- The time line -->
            <ul class="timeline" ng-repeat="feedback in feedbacks">
                <!-- timeline time label -->
                <li class="time-label">
                    <span class="bg-red">
                       {{ feedback.CreatedDate | date:'dd/MM/yyyy hh:mm:ss'}}
                    </span>
                </li>
                <!-- /.timeline-label -->
                <!-- timeline item -->
                <li>
                    <i class="fa fa-comment-o bg-blue"></i>

                    <div class="timeline-item">
                        <span class="time"><i class="fa fa-clock-o"></i> {{feedback.CreatedDate | timeAgo}}</span>

                        <h3 class="timeline-header"><a href="#">{{feedback.Name}} </a> đã gửi phản hồi</h3>

                        <div class="timeline-body">
                            {{ feedback.Message}}
                        </div>
                        <div class="timeline-footer">
                            <a ui-sref="detail({id:feedback.ID})" class="btn btn-primary btn-xs">Chi tiết</a>
                        </div>
                    </div>
                </li>
                <!-- END timeline item -->
            </ul>
            <div ng-if="loading">
                <div class="col-xs-4"></div>
                <div class="col-xs-4 loading-area">
                    <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary loading-lable">Đang tải...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
        <!-- /.col -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getFeedbacks(page)"></pager-directive>
        </div><!-- /.box-footer-->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
