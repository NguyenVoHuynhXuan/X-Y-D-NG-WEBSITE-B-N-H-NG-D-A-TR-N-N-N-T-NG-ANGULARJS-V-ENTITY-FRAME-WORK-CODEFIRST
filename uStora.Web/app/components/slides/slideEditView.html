<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới slide
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="slides">Slide</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin slide</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateSlide" role="form" ng-submit="UpdateSlide()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tiêu đề</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" required ckeditor="ckeditorOptions" name="name" ng-model="slide.Name" placeholder="">Tiêu đề</textarea>
                        <span ng-show="frmUpdateSlide.name.$invalid" class="invalid">Phải nhập tiêu đề</span>
                        <span ng-show="frmUpdateSlide.name.$error.maxlength" class="invalid">Chỉ nhập tối đa 256 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Mô tả ngắn</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" ckeditor="ckeditorOptions" ng-maxlength="750" name="description" ng-model="slide.Description" placeholder="mô tả"></textarea>
                        <span ng-show="frmUpdateSlide.description.$error.maxlength" class="invalid">Chỉ nhập 750 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Hình ảnh</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" name="image" ng-model="slide.Image" placeholder="hình ảnh">
                        <button type="button" class="btn btn-default" ng-click="chooseImage()">Chọn ảnh</button>
                        <span ng-show="frmUpdateSlide.image.$error.maxlength" class="invalid">Chỉ nhập 256 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">URL</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" name="url" ng-model="slide.URL" placeholder="nhập url">
                        <span ng-show="frmUpdateSlide.url.$error.maxlength" class="invalid">Chỉ nhập tối đa 256 ký tự.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Thứ tự</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayOrder" ng-model="slide.DisplayOrder" placeholder="thứ tự">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Nội dung</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" ckeditor="ckeditorOptions" name="content" ng-model="slide.Content" placeholder="nội dung"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="slide.Status" ng-checked="slide.Status" />Kích hoạt
                            </label>
                            <span ng-show="frmUpdateSlide.Status.$invalid" class="invalid">Phải chọn trạng thái</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="slides" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateSlide.$invalid" class="btn btn-info">Lưu lại</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section><!-- /.content -->
