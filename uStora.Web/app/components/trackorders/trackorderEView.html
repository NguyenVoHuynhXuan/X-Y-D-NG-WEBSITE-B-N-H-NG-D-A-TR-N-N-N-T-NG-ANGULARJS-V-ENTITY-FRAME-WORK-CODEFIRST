<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Phân công chuyển hàng
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="trackorders">Danh sách</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thông tin phân công chuyển hàng</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateTrackOrder" role="form" ng-submit="UpdateTrackOrder()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chọn đơn hàng</label>

                    <div class="col-sm-4">
                        <select name="orderID" class="form-control" required ng-model="trackorder.OrderId" ng-options="option.ID as option.CustomerName for option in orders">
                            <option value="">--- Chưa có đơn hàng nào được chọn ---</option>
                        </select>
                        <input type="hidden" name="orderID" ng-model="trackorder.OrderId" />
                        <span ng-show="frmUpdateTrackOrder.orderID.$invalid" class="invalid">Phải chọn đơn hàng. </span>
                    </div>

                    <label for="inputEmail3" class="col-sm-2 control-label">Chọn Xe</label>

                    <div class="col-sm-4">
                        <select name="vehicleId" class="form-control" required ng-model="trackorder.VehicleId" ng-options="option.ID as option.Name for option in vehicles">
                            <option value="">--- Chưa có xe nào được chọn ---</option>
                        </select>
                        <input type="hidden" name="vehicleId" ng-model="trackorder.VehicleId" />
                        <span ng-show="frmUpdateTrackOrder.vehicleId.$invalid" class="invalid">Phải chọn xe. </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Tọa độ</label>

                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-maxlength="256" required name="long" ng-model="trackorder.Longitude" placeholder="kinh độ">
                        <span ng-show="frmUpdateTrackOrder.long.$invalid" class="invalid">Phải nhập kinh độ.</span>
                        <span ng-show="frmUpdateTrackOrder.long.$error.maxlength" class="invalid">Chỉ nhập tối đa 256 ký tự.</span>
                    </div>
                    <label for="inputPassword3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-maxlength="256" required name="lat" ng-model="trackorder.Latitude" placeholder="vĩ độ">
                        <span ng-show="frmUpdateTrackOrder.lat.$invalid" class="invalid">Phải nhập vĩ độ. </span>
                        <span ng-show="frmUpdateTrackOrder.lat.$error.maxlength" class="invalid">Chỉ nhập tối đa 256 ký tự.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chọn người giám sát</label>

                    <div class="col-sm-4">
                        <select name="userId" class="form-control" ng-model="trackorder.UserId" ng-options="option.Id as option.FullName for option in users">
                            <option value="">--- Chưa được người nào giám sát ---</option>
                        </select>
                        <input type="hidden" name="userId" ng-model="trackorder.UserId" />
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="trackorder.Status" ng-checked="trackorder.Status" />Kích hoạt
                            </label>
                            <span ng-show="frmUpdateTrackOrder.status.$invalid" class="invalid">Phải chọn trạng thái</span>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="isDone" ng-model="trackorder.isDone" ng-checked="trackorder.isDone" /> Đánh dấu hoàn thành.
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="trackorders" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmUpdateTrackOrder.$invalid" class="btn btn-info">Lưu lại</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
    <!-- /.box -->
</section><!-- /.content -->
